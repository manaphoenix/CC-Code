<div class="method">
  <h3 id="{{ include.method_name }}">{{ include.method_name }}</h3>
  <p>{{ include.method_description }}</p>
  <div class="code-block">
    <div class="code-header">
      <span class="language">lua</span>
      <button class="copy-button" onclick="copyCode(this)">Copy</button>
    </div>
    <pre><code class="language-lua">{{ include.method_code }}</code></pre>
  </div>
</div>
